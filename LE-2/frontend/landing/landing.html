<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BudgeTaBai | Landing</title>
  <link rel="stylesheet" href="landingstyles.css"> <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="landing-page">
    
    <!-- Header/Navbar -->
    <header class="landing-header">
      <div class="brand">
        <div class="logo-circle">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="logo-title">BudgeTaBai</div>
      </div>

      <div class="cta-buttons">
        <a href="../login/login.html" class="btn-primary">Log In</a>
        <a href="../signup/signup.html" class="btn-secondary">Create Account</a>
      </div>
    </header>

    <!-- Main Section -->
    <main class="landing-main">
      <div class="landing-content">

        <div class="content-left">
          <div class="welcome-message">Welcome to BudgeTaBai!</div>
          <p class="subtitle">Track your finances with ease. Stay on top of your spending, set goals, and budget smarter!</p>
          
          <div class="start-button">
            <!-- Ensuring this button is functional -->
            <a href="../login/login.html" class="btn-primary">Let's start!</a>
          </div>

          <div class="feature-list">
            <div class="feature-title">Features:</div>
            <ul class="features">
              <li><i class="fas fa-chart-line"></i> Real-time expense tracking</li>
              <li><i class="fas fa-piggy-bank"></i> Budget planning and tracking</li>
              <li><i class="fas fa-bell"></i> Smart notifications and reminders</li>
            </ul>
          </div>
        </div>

        <div class="content-right">
          <!-- Optionally, you can add a background image or gradient here with CSS -->
        </div>

      </div>
    </main>

  </div>

  <script src="animations4.js"></script>
</body>
</html>
