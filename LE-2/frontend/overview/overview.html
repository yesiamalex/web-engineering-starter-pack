<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BudgeTaBai Overview</title>
  <link rel="stylesheet" href="overviewstyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="settings">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          <h1>BudgeTaBai</h1>
        </div>
        <button class="menu-toggle" id="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a></li>
          <li class="active"><a href="#"><i class="fa-solid fa-chart-pie"></i> <span>Overview</span></a></li>
          <li><a href="#"><i class="fa-solid fa-gear"></i> <span>Settings</span></a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <div class="theme-toggle">
          <span>Theme</span>
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="user-info">
          <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=150" alt="User Avatar">
          <div>
            <p class="user-name">Sarah Johnson</p>
            <p class="user-email">sarah@example.com</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <h2>Overview</h2>
          <div class="date-range">
            <i class="fa-solid fa-calendar"></i>
            <select id="date-range-select">
              <option value="7">Last 7 days</option>
              <option value="30" selected>Last 30 days</option>
              <option value="90">Last 3 months</option>
              <option value="365">Last year</option>
              <option value="custom">Custom range</option>
            </select>
          </div>
        </div>
      </header>

      <!-- Charts Section -->
      <div class="overview-charts" style="display: flex; flex-wrap: wrap; gap: 4rem; padding: 2rem 4rem 3rem 4rem;">
        <!-- Pie Chart -->
        <div class="chart-card" style="flex: 1; min-width: 300px;">
          <h3 style="text-align: center;">Expenses by Category</h3>
          <canvas id="expensesPieChart"></canvas>
        </div>

        <!-- Bar Chart and Breakdown Table (stacked vertically) -->
        <div style="flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 2rem;">
          <div class="chart-card">
            <h3 style="text-align: center;">Monthly Income vs Expenses</h3>
            <canvas id="incomeExpenseBarChart"></canvas>
          </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="animations6.js"></script>
</body>
</html>
